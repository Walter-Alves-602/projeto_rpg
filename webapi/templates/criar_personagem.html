<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Personagem</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/user_page.css">
</head>
<body>
    <div class="user-container">
        <h2>Criar Novo Personagem</h2>
        {% if erro %}
        <div style="color:#f87171; margin-bottom:10px;">{{ erro }}</div>
        {% endif %}
        <form method="post" action="/criar_personagem">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required maxlength="60" />

            <label for="raca_nome">Raça</label>
            <select id="raca_nome" name="raca_nome" required>
                {% for raca in racas %}
                <option value="{{ raca.nome }}">{{ raca.nome }}</option>
                {% endfor %}
            </select>

            <label for="classe_nome">Classe</label>
            <select id="classe_nome" name="classe_nome" required>
                {% for classe in classes %}
                <option value="{{ classe.nome }}">{{ classe.nome }}</option>
                {% endfor %}
            </select>

            <label for="nivel">Nível</label>
            <input type="number" id="nivel" name="nivel" min="1" max="20" value="1" required />

            <label for="forca">Força</label>
            <input type="number" id="forca" name="forca" min="1" max="30" required />
            <label for="destreza">Destreza</label>
            <input type="number" id="destreza" name="destreza" min="1" max="30" required />
            <label for="constituicao">Constituição</label>
            <input type="number" id="constituicao" name="constituicao" min="1" max="30" required />
            <label for="inteligencia">Inteligência</label>
            <input type="number" id="inteligencia" name="inteligencia" min="1" max="30" required />
            <label for="sabedoria">Sabedoria</label>
            <input type="number" id="sabedoria" name="sabedoria" min="1" max="30" required />
            <label for="carisma">Carisma</label>
            <input type="number" id="carisma" name="carisma" min="1" max="30" required />

            <button type="submit">Salvar</button>
        </form>
        <a href="/user_page" style="color:#4f46e5;display:block;text-align:center;margin-top:20px;">Cancelar</a>
    </div>
</body>
</html>
